<div class="container">
  <div class="header-section">
    <div class="title">Admin User</div>
  </div>

  <div class="body-section">
    <div class="search-section">
      <div class="left-side-search-section">
        <div class="emailId-search">
          <mat-form-field class="mat-emailId-search">
            <mat-label>EmailId</mat-label>
            <input matInput placeholder="Ex. John@email.com" />
          </mat-form-field>
        </div>

        <div class="mobilenr-search">
          <mat-form-field class="mat-mobilenr-search">
            <mat-label>Mobile Number</mat-label>
            <input matInput placeholder="Ex. 234724209" />
          </mat-form-field>
        </div>
      </div>
      <div class="right-side-search-section">
        <button mat-raised-button color="primary" (click)="onAddAdminUser()" >Add Admin user</button>

      </div>
    </div>

    <div class="content-section">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Mobile Nr</th>
                    <th>Date of Birth</th>
                    <th class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                
                @for (user of users; track user.id ) {
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>johnexample.com</td>
                        <td>1234567890</td>
                        <td>1990-01-01</td>
                        <td class="actions">                            
                            <button (click)="onEditAdminUser(user.id)">Edit</button>
                        </td>
                    </tr>
            
      } 
                
            </tbody>
        </table>
    </div>
  </div>

  <div class="footer-section"></div>
</div>
